{% extends 'base.html' %}
{% load static %}

{% block titulo %} Contacto {% endblock %}

{% block cabecera %}{% endblock%}

{% block contenido %} 

<style>
    h3.tres{
        text-align: left;
        padding-left: 139px;
        color: rgb(205, 194, 194);
        font-size:x-large;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color:  #128599;
       

    }
    .formulario_Contacto {
        color:rgb(52, 49, 49);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: left;
        justify-content: center;
        border: 2px solid  #128599;
        padding: 15px;
        margin: 10px auto;
        width: 30%;
        box-shadow: 5px 10px rgb(144, 151, 151);
    }

    .formulario_Contacto > div {
        width: 100%;
        margin-bottom: 50px;
    }

    .formulario_Contacto > div > label {
        display: block;
    }

    .formulario_Contacto > div > input,
    .formulario_Contacto > div > textarea {
        width: 200%;
    }

    button{
        top: 20%;
        left: 28%;
        width: 45%;
        padding: 1%;
        margin-top: 50px;
        margin-bottom: 5%;
        border-radius: 15px;
        font-size:medium ;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        border-color:#128599 ;
        color: rgb(80, 80, 80);
        font-size: 18px;
        font-weight:bolder;
        position: relative;
    }

    button:hover{
        border-radius: 15px;
        background-color: rgb(80, 80, 80);
        color:#128599;
    
    }
    
</style>

    <h3 class="tres">CONTACTANOS !!!</h3>

<div>
<form  method="POST" class="formulario_Contacto">
    {% csrf_token %}
    {{ form }}

    <button type="submit" id="btnEnviar" class="button">Enviar</button>
</form>

{{mensaje}}

<table id="tablacontactos">

</table>
</div>

<footer>
    <p>Proyecto curso Bios &copy;Python</p>
</footer>


{% endblock %}
